[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    --strict-markers 
    --strict-config
    --disable-warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src

markers =
    integration: Integration tests requiring external services
    slow: Slow tests that take more than a few seconds
    unit: Fast unit tests
    ldap: Tests requiring LDAP connectivity
    vaultwarden: Tests requiring VaultWarden connectivity
    privileges: Tests checking user privileges and permissions
    multi_org: Tests for multi-organization features
    error_handling: Tests for error handling scenarios
    smtp: Tests involving SMTP/email functionality

filterwarnings =
    ignore::DeprecationWarning:pyasn1.*
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
